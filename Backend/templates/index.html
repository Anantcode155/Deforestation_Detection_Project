<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deforestation Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            text-align: center;
            padding: 40px;
        }

        .container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        #preview-img {
            width: 320px;
            margin-top: 20px;
            display: none;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        button {
            background: #2196f3;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #0b7dda;
        }

        #result-box {
            margin-top: 20px;
            font-size: 20px;
            display: none;
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŒ² Deforestation Detection System</h2>
    <p>Upload an image to check whether it shows <b>Forest</b> or <b>Deforested</b> region.</p>

    <input type="file" id="imageInput" accept="image/*">
    <br>

    <img id="preview-img">
    <br>

    <button onclick="processImage()">Process Image</button>


    <div id="result-box"></div>

    <img id="preview-img">
<div id="result-box"></div>

</div>

<script>
    // Show image preview when user selects a file
    document.getElementById("imageInput").addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.getElementById("preview-img");
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });

    async function processImage() {
        console.log("Button clicked!");

        const fileInput = document.getElementById("imageInput");

        if (!fileInput.files.length) {
            alert("Please upload an image first.");
            return;
        }

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        try {
            const response = await fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            console.log(data);

            const resultBox = document.getElementById("result-box");
            resultBox.style.display = "block";
            resultBox.innerText =
                `Prediction: ${data.label}\nAccuracy: ${data.accuracy.toFixed(2)}%`;

        } catch (error) {
            console.error(error);
            document.getElementById("result-box").innerText = "Error connecting to server.";
        }
    }
</script>




</body>
</html>
